    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <script>
 
      function showImage(image) {
        $('#result-image').attr('src', image);
        $('#count-down').html('');
      }

      function showCountdown(duration, step, el) {
        if (duration === 0) {
          el.html('Readyy!');
          return;
        }
        el.html(duration / 1000);
        setTimeout(function () {
          showCountdown(duration - step, step, el);
        }, step);
      }
 
      document.querySelector('#capture-button').onclick = function () {
        $('#result-modal').modal('show');
        $('#result-image').removeAttr('src');
        JSCapture.capture({
          captureStarted: function () {
            showCountdown(3000, 1000, $('#count-down'));
          },
          done: showImage,
          fail: function () {
            alert('Error, while capturing your screen');
          },
          delay: 3000
        });
      };
      document.querySelector('#record-button').onclick = function () {
        JSCapture.record({
          done: showVideo,
          fail: function () {
            alert('Error, while recording your screen');
          },
          duration: 10000,
          scale: 0.5
        });
      };

    </script>
